<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="src/img/instagram.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 div_celular">
                <img class="celular__instagram" src="./dist/img/Instagram_crop.png" alt="Celulares com instagram aberto">
            </div>
            <div class="col">
                <div class="login">
                    <h2 class="login__title">
                        <img src="./dist/img/logo_instagram.png" alt="">
                    </h2>
                    <form class="login__form">
                        <input class="form-control" placeholder="Telefone, nome de usuário ou email" type="email" id="login">
                        <input class="form-control" placeholder="Senha" type="password" id="password">
                        <button class="botao" type="submit">Entrar</button>
                    </form>
                    <span class="separador"> OU </span>
                    <div class="face">
                        <img class="face__logo" src="./dist/img/facebook.png" alt="">
                        <a class="face__link" href="#">Entrar com o Facebook</a>
                    </div>
                    <a class="rec_senha" href="#">Esqueceu a senha?</a>
                </div>
                <div class="crie_conta">
                    <span class="crie_conta_text">Não tem uma conta? <a class="cadastro" href="#">Cadastre-se</a></span>
                </div>
                <div class="obtenha_app">
                    <span>Obtenha o aplicativo.</span>
                    <div class="obtenha__app__imgs">
                        <a target="_blank" href="https://apps.apple.com/br/app/instagram/id389801252"><img class="apple_logo" src="./dist/img/app_store.png" alt="Microssoft store logo"></a>
                        <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android"><img class="gplay_logo" src="./dist/img/google_play.png" alt="Googleplay logo"></a>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <a class="footer__link" href="#">Meta</a>
                <a class="footer__link" href="#">Sobre</a>
                <a class="footer__link" href="#">Blog</a>
                <a class="footer__link" href="#">Carreiras</a>
                <a class="footer__link" href="#">Ajuda</a>
                <a class="footer__link" href="#">API</a>
                <a class="footer__link" href="#">Privacidade</a>
                <a class="footer__link" href="#">Termos</a>
                <a class="footer__link" href="#">Principais contas</a>
                <a class="footer__link" href="#">Localizações</a>
                <a class="footer__link" href="#">Instagram Lite</a>
                <a class="footer__link" href="#">Carregamento de contatos e não usuários</a>
                <a class="footer__link" href="#">Meta Verified</a>
                <select id="linguas">
                    <option value="Afrikaans">Afrikaans</option>
                    <option value="Čeština">Čeština</option>
                    <option value="Dansk">Dansk</option>
                    <option value="Deutsch">Deutsch</option>
                    <option value="Ελληνικά">Ελληνικά</option>
                    <option value="English">English</option>
                    <option value="English(UK)">English(UK)</option>
                    <option value="Español(España)">Español(España)</option>
                    <option value="Español">Español</option>
                    <option value="Suomi">Suomi</option>
                    <option value="Français">Français</option>
                    <option value="Bahasa Indonesia">Bahasa Indonesia</option>
                    <option value="Italiano">Italiano</option>
                    <option value="日本語">日本語</option>
                    <option value="한국어">한국어</option>
                    <option value="Bahasa Melayu">Bahasa Melayu</option>
                    <option value="Norsk">Norsk</option>
                    <option value="nederlands">Nederlands</option>
                    <option value="Polski">Polski</option>
                    <option value="Português(Brasil)" selected>Português(Brasil)</option>
                    <option value="Português(Portugal)">Português(Portugal)</option>
                    <option value="Русский">Русский</option>
                    <option value="Svenska">Svenska</option>
                    <option value="ภาษาไทย">ภาษาไทย</option>
                    <option value="Filipino">Filipino</option>
                    <option value="Türkçe">Türkçe</option>
                    <option value="中文(简体)">中文(简体)</option>
                    <option value="中文(台灣)">中文(台灣)</option>
                    <option value="বাংলা">বাংলা</option>
                    <option value="ગુજરાતી">ગુજરાતી</option>
                    <option value="हिन्दी">हिन्दी</option>
                    <option value="Hrvatski">Hrvatski</option>
                    <option value="Magyar">Magyar</option>
                    <option value="ಕನ್ನಡ">ಕನ್ನಡ</option>
                    <option value="മലയാളം">മലയാളം</option>
                    <option value="मराठी">मराठी</option>
                    <option value="नेपाली">नेपाली</option>
                    <option value="ਪੰਜਾਬੀ">ਪੰਜਾਬੀ</option>
                    <option value="සිංහල">සිංහල</option>
                    <option value="Slovenčina">Slovenčina</option>
                    <option value="தமிழ்">தமிழ்</option>
                    <option value="తెలుగు">తెలుగు</option>
                    <option value="Tiếng Việt">Tiếng Việt</option>
                    <option value="中文(香港)">中文(香港)</option>
                    <option value="Български">Български</option>
                    <option value="Français(Canada)">Français(Canada)</option>
                    <option value="Română">Română</option>
                    <option value="Српски">Српски</option>
                    <option value="Українська">Українська</option>
                </select>
                <span class="copy">&copy; 2023, Instagram from Meta</span>
            </footer>
            </div>
        </div>
    </div>
</body>
</html>
